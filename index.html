<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e293b;
      padding: 24px;
      border-radius: 18px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
    }

    a.channel {
      display: block;
      margin: 16px 0;
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .error {
      margin-top: 12px;
      color: #f87171;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Assalomu alaykum üëã</h1>
    <p>Davom etish uchun kanalga majburiy obuna bo‚Äòling</p>

    <a class="channel" href="https://t.me/+QCn7xHJ4_Qo3YTMy" target="_blank">
      üì¢ Kanalga obuna bo‚Äòlish
    </a>

    <button onclick="checkSub()">‚úÖ Obuna bo‚Äòlib davom etish</button>

    <div class="error" id="error">
      ‚ùå Iltimos, avval kanalga obuna bo‚Äòling
    </div>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    async function checkSub() {
      const res = await fetch("https://YOUR-BACKEND/check-sub", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          initData: tg.initData
        })
      });

      const data = await res.json();

      if (data.subscribed) {
        window.location.href = "https://t.me/hakmjonov_bot";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
